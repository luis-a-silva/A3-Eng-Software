<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/imgs/livros-deitado-na-escada-na-livraria.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .alert {
      position: absolute;
      top: 20px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="position-relative w-100 d-flex justify-content-center">
    <div id="alert-container"></div>
    <div class="login-container">
      <h2 class="text-center mb-4">Fa√ßa Login!</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="********" required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="lembrar">
          <label class="form-check-label" for="lembrar">Lembre de mim.</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <script src="scripts/login.js"></script>
</body>
</html>
