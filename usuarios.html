    <!-- Button to Open the Modal -->
     <div class="sub-header">
        <h4>Usuários</h4>
        <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#cadastrarLivro"
      >
        Cadastrar novo usuário
      </button>
     </div>
    
    <div class="container">
      <!--Tabela de estoque-->
      <table id="usuarios" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!--Livros serão adicionados dinamicamente-->
        </tbody>
        <tfoot>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- The Modal -->
    <div class="modal" id="cadastrarLivro">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Cadastrar Novo Usuário</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="/action_page.php">
                <div class="form-group">
                  <label for="titulo">Nome:</label>
                  <input type="text" class="form-control"  id="titulo">
                </div>
                <div class="form-group">
                  <label for="autor">Telefone:</label>
                  <input type="text" class="form-control" id="autor">
                </div>
                <div class="form-group">
                    <label for="avaliacao">E-mail:</label>
                    <input type="number" class="form-control" id="avaliacao" min="0" max="5">
                  </div>
                  <p>Endereço:</p>
                  <div class="form-group">
                    <label for="quantidade">Rua:</label>
                    <input type="number" class="form-control"  id="quantidade" min="0">
                  </div>
                  <div class="form-group">
                    <label for="quantidade">Bairro:</label>
                    <input type="number" class="form-control"  id="quantidade" min="0">
                  </div>
                  <div class="form-group">
                    <label for="quantidade">Município:</label>
                    <input type="number" class="form-control"  id="quantidade" min="0">
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Fechar
                    </button>
                </form>
          </div>
          </div>

        
        </div>
      </div>
    </div>

    <!-- Editar Modal -->
    <div class="modal" id="editarModal">
      <div class="modal-dialog">
        <div class="modal-content" id="modalContentEdit"></div>
      </div>
    </div>
